<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Jquarry</title>
    <link rel="stylesheet" href="assets/jquery-ui.min.css">
    <style>

        .lds-ripple {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
        }
        .lds-ripple div {
            position: absolute;
            border: 4px solid red;
            opacity: 1;
            border-radius: 50%;
            animation: lds-ripple 1s cubic-bezier(0, 0.2, 0.8, 1) infinite;
        }
        .lds-ripple div:nth-child(2) {
            animation-delay: -0.5s;
        }
        @keyframes lds-ripple {
            0% {
                top: 36px;
                left: 36px;
                width: 0;
                height: 0;
                opacity: 1;
            }
            100% {
                top: 0px;
                left: 0px;
                width: 72px;
                height: 72px;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
<div class="lds-ripple"><div></div><div></div></div>
<div class="ui-widget-content" id="d1"></div>
<div class="ui-widget-content" id="d2" style=" width: 300px; height: 300px"></div>
<script src="assets/jquery-3.6.0.min.js"></script>
<script src="assets/jquery-ui.min.js"></script>
<script>
    $("#d1").draggable();
    $("#d2").droppable({
        drop: function( event, ui ) {
            $( this )
                .addClass( "ui-state-highlight" )
                .find( "p" )
                .html( "Dropped!" );
        }
    });
</script>
</body>
</html>
