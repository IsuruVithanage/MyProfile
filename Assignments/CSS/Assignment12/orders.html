<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Green Market POS</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light shadow p-3 mb-4 rounded" style="background-color: #e3fded;">
        <div class="container-fluid">
            <a class="navbar-brand fs-3" href="#" style="color: #00a305">
                <img src="assets/imges/inlogo1.png" alt="" width="40" height="40" class="d-inline-block align-text-top">
                Green Market POS
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Items</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

</header>
<main>
    <div>
        <h3 class="ps-4" style="font-family: Arial;">
            <img src="assets/imges/order.png" alt="" width="33" height="33" class="d-inline-block align-text-top">
            Orders
        </h3>
    </div>

    <section class="container-fluid">
        <section class="row mt-3">
            <div class="col-4 ps-5">
                <div class="row" style="background-color: #abffcb">
                    <h6 class="pt-1">Invoice Details</h6>
                </div>
                <div class="row" style="background-color: #ebfff1">
                    <div class="row">
                        <div class="col-6 mt-2">
                            <label for="oID" class="form-label">Order ID</label>
                            <input type="email" class="form-control" id="oID"
                                   aria-describedby="emailHelp" placeholder="Order ID">
                            <label for="Customer" class="form-label mt-2">Customer</label>
                            <input type="email" class="form-control" id="customer"
                                   aria-describedby="emailHelp" placeholder="Customer">
                            <label for="Name" class="form-label mt-2">Name</label>
                            <input type="email" class="form-control" id="name"
                                   aria-describedby="emailHelp" placeholder="Name">
                        </div>
                        <div class="col-6 mt-2">
                            <label for="date" class="form-label">Date</label>
                            <input type="date" class="form-control" id="date"
                                   aria-describedby="emailHelp">
                            <label for="CustomerID" class="form-label mt-2">Customer ID</label>
                            <input type="email" class="form-control" id="CustomerID"
                                   aria-describedby="emailHelp" placeholder="Customer ID">
                            <label for="Salary" class="form-label mt-2">Salary</label>
                            <input type="email" class="form-control" id="Salary"
                                   aria-describedby="emailHelp" placeholder="Salary">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="address" class="form-label mt-2">Address</label>
                        <input type="email" class="form-control ms-2" id="address"
                               aria-describedby="emailHelp" placeholder="Address">
                    </div>

                </div>
            </div>
            <div class="col-5 ps-4">
                <div class="row" style="background-color: #abffcb">
                    <h6 class="pt-1">Item Select</h6>
                </div>
                <div class="row" style="background-color: #ebfff1">
                    <div class="row">
                        <div class="col-6">
                            <label for="item" class="form-label mt-2">Item</label>
                            <input type="email" class="form-control" id="item"
                                   aria-describedby="emailHelp" placeholder="Item">
                        </div>
                        <div class="col-6">
                            <label for="code" class="form-label mt-2">Item Code</label>
                            <input type="email" class="form-control" id="code"
                                   aria-describedby="emailHelp" placeholder="code">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4">
                            <label for="iname" class="form-label mt-2">Item Name</label>
                            <input type="email" class="form-control" id="iname"
                                   aria-describedby="emailHelp" placeholder="Name">
                        </div>
                        <div class="col-4">
                            <label for="price" class="form-label mt-2">Price</label>
                            <input type="email" class="form-control" id="price"
                                   aria-describedby="emailHelp" placeholder="Price">
                        </div>
                        <div class="col-4">
                            <label for="qtyOnH" class="form-label mt-2">QTYOnHand</label>
                            <input type="email" class="form-control" id="qtyonH"
                                   aria-describedby="emailHelp" placeholder="qty">
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="qty" class="form-label mt-2">Order Quantity</label>
                        <input type="email" class="form-control ms-2" id="qty"
                               aria-describedby="emailHelp" placeholder="qty">
                    </div>
                    <div class="row mb-3 mt-4">
                        <div class="col-9"></div>
                        <div class="col-3 ps-4">
                            <button type="button" class="btn btn-success" data-bs-dismiss="modal">Add Item</button>
                        </div>

                    </div>


                </div>
            </div>
            <div class="col-3 ps-4 mt-3 pe-5">
                <h3>Total : 1000Rs/=</h3>
                <h3>SubTotal : 900Rs/=</h3>
                <div class="row">
                    <div class="col-6">
                        <label for="Cash" class="form-label mt-2">Cash</label>
                        <input type="email" class="form-control" id="Cash"
                               aria-describedby="emailHelp" placeholder="Cash">
                    </div>
                    <div class="col-6">
                        <label for="Discount" class="form-label mt-2">Discount</label>
                        <input type="number" class="form-control" id="Discount"
                               aria-describedby="emailHelp" placeholder="code">
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <label for="Balance" class="form-label mt-2">Balance</label>
                        <input type="email" class="form-control" id="Balance"
                               aria-describedby="emailHelp" placeholder="Balance">
                    </div>

                </div>
                <div class="row mb-3 mt-4">
                    <div class="col-2"></div>
                    <div class="col-7 ps-4 ms-3">
                        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Purchase</button>
                    </div>

                </div>
            </div>
        </section>
        <section class="row mt-4">
            <div class="col-1"></div>
            <div class="col-10">
                <table class="table table-hover">
                    <thead>
                    <tr style="background-color: #abffcb">
                        <th scope="col">Item Code</th>
                        <th scope="col">Item Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">QTY</th>
                        <th scope="col">Total</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">I001</th>
                        <td>Potato</td>
                        <td>20</td>
                        <td>23</td>
                        <td>480</td>
                    </tr>

                    </tbody>
                </table>
            </div>
            <div class="col-1"></div>

        </section>
    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
