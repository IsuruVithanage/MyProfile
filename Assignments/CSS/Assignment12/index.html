<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Green Market POS</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light shadow p-3 mb-4 rounded" style="background-color: #e3fded;">
        <div class="container-fluid">
            <a class="navbar-brand fs-3" href="#" style="color: #00a305">
                <img src="assets/imges/inlogo1.png" alt="" width="40" height="40" class="d-inline-block align-text-top">
                Green Market POS
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Customers</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Orders</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Items</a>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

</header>
<main>
    <div>
        <h3 class="ps-4" style="font-family: Arial;">
            <img src="assets/imges/cust.png" alt="" width="33" height="33" class="d-inline-block align-text-top">
            Customers
        </h3>
    </div>

    <section class="container-fluid">
        <section class="row mt-3">
            <div class="col-6">
                <img src="assets/imges/customerbg.jpg" class="img-fluid" alt="">
            </div>
            <div class="col-6">
                <section class="row mt-3">
                    <div class="col-6">
                        <form>
                            <div class="mb-3">
                                <label for="exampleInputEmail1" class="form-label">Search Customer</label>
                                <input type="email" class="form-control" id="exampleInputEmail1"
                                       aria-describedby="emailHelp" placeholder="Name/NIC">
                                <div id="emailHelp" class="form-text">Enter customer name or NIC to search customer.
                                </div>
                            </div>
                            <button type="submit" class="btn btn-danger">Delete</button>
                            <button type="submit" class="btn btn-primary">Clear</button>
                            <button class="btn btn-outline-info ms-3" type="button">New Customer</button>
                        </form>
                    </div>
                    <div class="col-6 mt-3 pt-3 ps-2">
                        <button type="submit" class="btn btn-outline-success">Search</button>
                    </div>
                </section>
            </div>
        </section>
    </section>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
